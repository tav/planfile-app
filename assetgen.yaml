          // Public Domain (-) 2012 The Planfile App Authors.
          // See the Planfile App UNLICENSE file for details.
      - %(AMPIFY_ROOT)s/src/coffee/define.coffee
      - %(AMPIFY_ROOT)s/src/coffee/domly.coffee
